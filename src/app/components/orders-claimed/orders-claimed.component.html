<div class="pt-5">
  <div class="header">
    <h3 class="mb-0">All Orders</h3>
    <h5 class="text-muted" *ngIf="orders.length == 0">no orders to display</h5>
  </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let order of orders; let i = index">
      <div class="card border-dark mt-md-3">
        <div class="card-body">
          <h5 class="card-title">User: {{order.user.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Products</h6>
          <ul class="list-group list-group-flush" *ngFor="let product of order.products">
            <li class="list-group-item">
              {{product.name}} {{product.amount}}x
            </li>
          </ul>
          <div class="list-group-item" *ngIf="order.price">
            Price: &euro; {{order.price}}
          </div>
          <div class="input-group" *ngIf="!order.price">
            <input class="form-control rounded-left mt-3" type="number" step="0.01" min="0" [(ngModel)]="price[i]" placeholder="price">
            <button class="input-group-btn btn btn-primary mt-md-3" style="border-radius: 0 .25rem .25rem 0;" type="button" (click)="closeOrder(i)">close this order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
