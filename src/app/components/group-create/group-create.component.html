<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Create Group</h3>
      </div>
      <div class="card-body">
        <form  class="form">
          <div class="form-group">
            <label for="name">Group name</label>
            <input id="name" class="form-control rounded-0" type="text" name="name" [(ngModel)]="name" placeholder="name" required>
          </div>
          <div style="color: darkred">{{error}}</div>
          <button (click)="create()" class="btn btn-primary float-right" type="button">Create Group</button>
        </form>
      </div>
    </div>
  </div>
</div>
