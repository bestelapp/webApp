<div class="row pt-5">
  <div class="col-md-6">
    <div class="header">
      <h3 class="mb-0">Add New Orders</h3>
    </div>
    <div class="body">
      <form class="form">
        <div class="form-group">
          <label for="product">Products</label>
          <ul *ngFor="let product of products">
            <li>{{product.name}}</li>
          </ul>
          <input id="product" class="form-control rounded-0" type="text" name="productName" [(ngModel)]="productName" placeholder="Product">
        </div>
        <button class="btn btn-success float-right" (click)="onSubmitForm()">Submit Order</button>
        <button class="btn btn-primary float-right mr-3" type="button" (click)="addProduct()">Add Product</button>
      </form>
    </div>
  </div>
</div>
