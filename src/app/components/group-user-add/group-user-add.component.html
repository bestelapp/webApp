<div class="pt-5">
  <div class="header">
    <h3 class="mb-0">Group: {{group['name']}}</h3>
  </div>
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header card-title">
          <h5 class="card-title float-left">Search for users</h5>
          <form class="form-inline float-right">
            <input class="form-control mr-sm-2" type="search" placeholder="Name" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchUsers()">Search</button>
          </form>
        </div>
        <ul class="list-group list-group-flush" *ngFor="let user of users">
          <li class="list-group-item">
            <a class="align-middle">{{user.name}}</a>
            <button type="button" class="float-right btn btn-success btn-sm">Add</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
