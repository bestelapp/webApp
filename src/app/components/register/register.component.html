<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control rounded-0" type="text" name="username" [(ngModel)]="username" placeholder="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control rounded-0" type="password" name="password" [(ngModel)]="password" placeholder="password" required>
          </div>
          <div style="color: darkred">{{error}}</div>
          <button (click)="register()" class="btn btn-primary float-right" type="button">Register</button>
          <div class="form-group mt-4">
            Already registered? Login <a [routerLink]="['/login']">here</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
